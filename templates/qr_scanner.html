{% extends "base.html" %}

{% block title %}QR Scanner - TrackIt{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row mb-4">
        <div class="col-md-8">
            <h2 class="fw-bold">
                <i class="fas fa-qrcode me-2 text-warning"></i>
                QR Code Scanner
            </h2>
            <p class="text-muted">Scan package or delivery QR codes to update order status</p>
        </div>
        <div class="col-md-4 text-md-end">
            <a href="javascript:history.back()" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
            </a>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-dark text-white">
                    <h5 class="mb-0">
                        <i class="fas fa-camera me-2"></i>Camera Scanner
                    </h5>
                </div>
                <div class="card-body text-center">
                    <div id="scanner-container" style="position:relative;">
                        <video id="qrVideo" style="width:100%;max-width:500px;border:1px solid #ddd;" autoplay muted playsinline></video>
                        <canvas id="canvas" style="display:none;"></canvas>
                        <div id="overlay" style="position:absolute;top:0;left:0;right:0;bottom:0;pointer-events:none;">
                            <!-- Optional: Add a scan window overlay here -->
                        </div>
                    </div>
                    <div class="mt-3">
                        <button id="startCamera" class="btn btn-primary btn-lg">Start Scanner</button>
                        <button id="stopCamera" class="btn btn-secondary btn-lg" style="display:none;">Stop Scanner</button>
                    </div>
                    <div id="result-container" style="display:none;" class="mt-4">
                        <div class="alert alert-success">
                            <h5>QR Code Detected!</h5>
                            <p id="scan-result"></p>
                        </div>
                    </div>
                    <div id="error-container" style="display:none;" class="mt-4">
                        <div class="alert alert-danger">
                            <p id="error-message"></p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Optionally: add scan history, instructions, etc. as in your original design -->
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
<script src="{{ url_for('static', filename='js/qr_scanner.js') }}"></script>
{% endblock %}
